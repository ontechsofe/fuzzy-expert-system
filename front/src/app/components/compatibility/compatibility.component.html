<mat-card>
  <mat-card-content>
    <div class="justify-between">
      <mat-card-title>{{ user.name }}</mat-card-title>
      <div class="right-side">
        <div class="compatibility">
          <p>They Match You: {{ user.compatibilityWithUser | percent }}</p>
          <p>You Match Them: {{ user.compatibilityWithThem | percent }}</p>
        </div>
        <button mat-stroked-button color="accent"> VIEW </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
